spring.application.name=booking-service

# Explicitly tell Hibernate we are using PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database Connection for Booking Service
spring.datasource.url=jdbc:postgresql://localhost:5434/postgres?sessionTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=password

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Port (to avoid conflict with other services)
server.port=8082


# RabbitMQ Connection Settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

grpc.server.port=9092